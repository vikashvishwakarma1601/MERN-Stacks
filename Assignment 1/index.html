<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <section>
        <form class="signin-box">
            <h1>Sign in to your account</h1>
            <label for="email">Email Address<span>*</span></label><br>
            <input type="email" id="email" placeholder="Enter your email adddress"><br><br>
            <label for="pass">Password<span>*</span></label><br>
            <input type="password" id="pass" placeholder="Enter your password"><br><br>
            <button class="signin">Sign in</button><br>
            <div class="or-line">
                <span>OR</span>
            </div><br>


            <button class="google">
                <div class="gmail-sigin">
                    <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
                        alt="gmail" width="30px" height="30px">
                    <div>
                        <p>Sign in with Google </p>
                    </div>
                </div>
            </button>


            <button class="github">
                <div class="github-signin">
                    <img src="https://pngimg.com/uploads/github/github_PNG58.png" alt="github" width="35px"
                        height="35px">
                    <div>
                        <p>Sign in with Github</p>
                    </div>
                </div>
            </button>


            <a href="#">Forgot Password?</a>
        </form>
    </section>
</body>

</html>
